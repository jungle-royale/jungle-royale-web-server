          - jungle-royale-redis-cache-002.bgoupc.0001.apn2.cache.amazonaws.com:6379
          - jungle-royale-redis-cache-003.bgoupc.0001.apn2.cache.amazonaws.com:6379
      timeout: 3000 # 타임아웃 (ms)
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

