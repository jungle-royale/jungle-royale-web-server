        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
  data:
    redis:
      host: jungle-royale-redis-cache-001.bgoupc.0001.apn2.cache.amazonaws.com # Primary Endpoint
